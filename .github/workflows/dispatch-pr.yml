name: Dispatch a remote deployment of the Lambdulus Frontend App - from the pull-request to the develop branch to the scoped staging area.

on:
  pull_request:
    branches: [ develop ]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v5
        with:
#           github-token: ${{secrets.ACCESS_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ‘‹ Thanks for creating this pull request! Stage 2. ${{ github.event.pull_request.head.ref }}"
            })

